<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Scooter Lim</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">        
    </head>
    <body>
        <!-- Inizio container -->
        <div class="container">
            <main>
                <!-- Logo e action button -->
                <div class="top-content">
                    <div class="row">
                        <img src="logo.png" class="logo">
                        <h1>Taking Booleaners from A to B</h1>
                    </div>
                    <div class="row bg-green">
                        <button href="#">Prenota</button>
                        <button href="#">Termina Prenotazione</button>
                        <button href="#">Accendi Luci</button>
                    </div>
                </div>
                <!-- Lista monopattini -->
                <div class="bottom-content">
                    <div class="row text-white">
                        <div class="content-monopattino">
                            <div><input type="checkbox"><span>Monopattino Gino22</span></div>
                            <span class="position">Via Guadalamentri - a 220 metri da te</span>
                            <span>Stato Carica:</span>
                            <div class="carica bg-orange" data-charge="50"></div>
                        </div>
                    </div>
                    <div class="row text-white">
                        <div class="content-monopattino">
                            <div><input type="checkbox"><span>Monopattino Mike24</span></div>
                            <span class="position">Via Ricciardoni - a 420 metri da te</span>
                            <span>Stato Carica:</span>
                            <div class="carica bg-dark-green" data-charge="100"></div>
                        </div>
                    </div>
                    <div class="row text-white">
                        <div class="content-monopattino">
                            <div><input type="checkbox"><span>Monopattino Gino22</span></div>
                            <span class="position">Via Mentarini - a 490 metri da te</span>
                            <span>Stato Carica:</span>
                            <div class="carica bg-red" data-charge="20"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Fine container -->
    </body>
</html>
